<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Loc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="assets/Easy Loc.png" alt="Logo da Easy Loc">
    <section>
        <h3 class="titleLogin">Faça seu login</h3>
        <form action="submit">
            <div>
                <label for="user">Usuário</label>
                <input type="text" name="user" id="user" placeholder="Usuário">
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>

            <a href="/home/home.html" class="btn btn-entrar">Entrar</a>

            <a href="/register/register.html" class="btn btn-cadastro" >Cadastrar</a>

            <a href="/senha/senha.html" class="btn btn-senha" >Esqueci minha senha</a>
        </form>
    </section>
</body>
<script src="script.js"></script>
</html>
