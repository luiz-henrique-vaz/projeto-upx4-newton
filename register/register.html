<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Loc</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <img class="logo" src="/assets/Easy Loc.png" alt="Logo da Easy Loc">
    <section>
        <h3 class="titleLogin">Faça seu cadastro</h3>
        <form action="submit">
            <div>
                <label for="user">Nome Completo</label>
                <input type="text" name="user" id="user" placeholder="Usuário">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="mail" name="email" id="email" placeholder="E-mail">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" placeholder="telefone">
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="CPF">
            </div>
            <div>
                <label for="cep">CEP</label>
                <input type="number" name="cep" id="cep" placeholder="CEP">
            </div>
            <div>
                <label for="password">Rua</label>
                <input type="text" name="rua" id="rua" placeholder="Rua">
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>

            <a href="/home/home.html" class="btn btn-entrar">Registrar</a>

        </form>
    </section>
</body>
<script src="script.js"></script>
</html>
